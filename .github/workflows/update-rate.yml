name: Fetch Exchange Rate

on:
  schedule:
    - cron: '0 2 * * *'   # 9 AM Jakarta (UTC+7) = 2 AM UTC
    - cron: '0 6 * * *'   # 1 PM Jakarta (UTC+7) = 6 AM UTC
  workflow_dispatch:       # allow manual runs

jobs:
  fetch-rate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run exchange rate fetcher
        run: |
          python src/main.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/history.json data/today.json data/candidates.json
          git commit -m "Update exchange rate data [skip ci]" || echo "No changes to commit"
          git push